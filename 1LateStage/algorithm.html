    <h1>アルゴリズム</h1>
    <h3>アルゴリズムとは</h3>
    <p>アルゴリズムとは、コンピューターで計算を行うときの「計算方法」のことなんですが、広く考えれば、
      何か物事を行うときの「やり方」のことだと言っていいでしょう。その「やり方」を工夫して、より良い
    やり方を見つけよう、というのが、アルゴリズムの研究です。同じ計算を行うんだったら、いい方法でやれ
    ばより速く計算できますね、ということです。</p>
